<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alfiya's Space ‚ú®</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f3e7e9;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-main: #2d3436;
            --text-sub: #636e72;
            --accent: #ff7675;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --font-head: 'Playfair Display', serif;
            --font-body: 'Outfit', sans-serif;
        }

        [data-theme="dark"] {
            --bg-color: #0f0f12;
            --glass-bg: rgba(20, 20, 25, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #dfe6e9;
            --text-sub: #b2bec3;
            --accent: #ff7675;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-body);
            color: var(--text-main);
            background: var(--bg-color);
            height: 100vh; overflow: hidden;
            transition: background 0.5s ease;
        }

        .aurora-blob {
            position: fixed; width: 300px; height: 300px;
            background: var(--accent); opacity: 0.4;
            filter: blur(80px); border-radius: 50%;
            z-index: -1; animation: float 10s infinite alternate;
        }
        .b1 { top: -50px; left: -50px; background: #a29bfe; }
        .b2 { bottom: -50px; right: -50px; background: #ff7675; animation-delay: 2s; }
        .b3 { top: 40%; left: 40%; width: 200px; height: 200px; background: #81ecec; animation-delay: 4s; opacity: 0.3; }

        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        #auth-view {
            position: fixed; inset: 0; z-index: 999;
            background: var(--bg-color);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.6s cubic-bezier(0.8, 0, 0.2, 1);
        }
        
        .pin-dots { display: flex; gap: 20px; margin: 40px auto; justify-content: center; width: 100%; }
        .dot { width: 15px; height: 15px; border-radius: 50%; border: 2px solid var(--text-sub); transition: 0.2s; }
        .dot.filled { background: var(--accent); border-color: var(--accent); transform: scale(1.2); }
        
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .num-btn {
            width: 70px; height: 70px; border-radius: 50%;
            border: 1px solid var(--glass-border); background: var(--glass-bg);
            font-size: 1.5rem; color: var(--text-main); cursor: pointer;
            backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center;
        }
        .num-btn:active { background: var(--accent); color: white; }

        .forgot-pin { margin-top: 30px; font-size: 0.85rem; color: var(--accent); cursor: pointer; text-decoration: underline; }

        #recovery-view {
            position: fixed; inset: 0; z-index: 1000; background: var(--bg-color);
            display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        .sec-input { width: 100%; max-width: 300px; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--glass-border); background: var(--glass-bg); color: var(--text-main); outline: none; }

        #app-view { display: none; height: 100vh; flex-direction: column; }

        header { padding: 20px 25px; display: flex; justify-content: space-between; align-items: center; }
        .greeting { font-family: var(--font-head); font-size: 1.8rem; font-style: italic; }
        .sub-greet { font-size: 0.8rem; color: var(--text-sub); margin-top: -5px; }
        .theme-toggle { width: 40px; height: 40px; border-radius: 50%; background: var(--glass-bg); display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .search-container { padding: 0 25px; margin-bottom: 20px; }
        .search-bar { width: 100%; background: var(--glass-bg); border: 1px solid var(--glass-border); padding: 12px 20px; border-radius: 15px; color: var(--text-main); outline: none; backdrop-filter: blur(5px); }

        #feed { flex: 1; overflow-y: auto; padding: 0 25px 100px 25px; scroll-behavior: smooth; }

        .card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; margin-bottom: 20px; position: relative; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .card-date { font-size: 0.75rem; font-weight: 700; color: var(--accent); text-transform: uppercase; }
        .card-body { font-size: 0.95rem; line-height: 1.6; white-space: pre-wrap; }
        .pin-icon { color: var(--text-sub); cursor: pointer; font-size: 1.2rem; }
        .pin-icon.active { color: var(--accent); transform: rotate(45deg); }

        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; border-radius: 50%; background: var(--accent); color: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 10px 20px rgba(255, 118, 117, 0.4); cursor: pointer; z-index: 100; }

        #editor-modal { position: fixed; inset: 0; background: var(--bg-color); z-index: 200; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.77, 0, 0.175, 1); display: flex; flex-direction: column; padding: 25px; }
        #editor-modal.open { transform: translateY(0); }

        .editor-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .save-btn { background: var(--text-main); color: var(--bg-color); padding: 10px 25px; border-radius: 30px; font-weight: 600; border: none; }

        .mood-row { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .mood-chip { padding: 8px 16px; border-radius: 20px; border: 1px solid var(--glass-border); background: var(--glass-bg); white-space: nowrap; cursor: pointer; font-size: 0.9rem; }
        .mood-chip.selected { background: var(--accent); color: white; border-color: var(--accent); }

        .text-area { width: 100%; flex: 1; background: transparent; border: none; outline: none; font-family: var(--font-body); font-size: 1.1rem; color: var(--text-main); resize: none; }
    </style>
</head>
<body>

    <div class="aurora-blob b1"></div><div class="aurora-blob b2"></div><div class="aurora-blob b3"></div>

    <div id="auth-view">
        <h2 id="auth-title" style="font-family: var(--font-head); margin-bottom: 10px;">Welcome Back</h2>
        <p id="auth-sub" style="color: var(--text-sub); font-size: 0.9rem;">Enter passcode</p>
        <div class="pin-dots" id="pin-dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
        <div class="numpad">
            <div class="num-btn" onclick="enterPin(1)">1</div><div class="num-btn" onclick="enterPin(2)">2</div><div class="num-btn" onclick="enterPin(3)">3</div>
            <div class="num-btn" onclick="enterPin(4)">4</div><div class="num-btn" onclick="enterPin(5)">5</div><div class="num-btn" onclick="enterPin(6)">6</div>
            <div class="num-btn" onclick="enterPin(7)">7</div><div class="num-btn" onclick="enterPin(8)">8</div><div class="num-btn" onclick="enterPin(9)">9</div>
            <div class="num-btn" style="opacity:0"></div><div class="num-btn" onclick="enterPin(0)">0</div><div class="num-btn" onclick="clearPin()"><i class="ri-delete-back-line"></i></div>
        </div>
        <span class="forgot-pin" onclick="showRecovery()">Forgot PIN?</span>
    </div>

    <div id="recovery-view">
        <h3 style="margin-bottom:20px; font-family:var(--font-head)">Identity Check</h3>
        <input type="text" id="ans-love" class="sec-input" placeholder="Person you love?">
        <input type="text" id="ans-place" class="sec-input" placeholder="Favorite place?">
        <button class="save-btn" style="margin-top:20px" onclick="verifyRecovery()">Verify & Reset</button>
        <p class="forgot-pin" onclick="hideRecovery()">Cancel</p>
    </div>

    <div id="app-view">
        <header>
            <div>
                <div class="greeting" id="greet-txt">Hi, Alfiya</div>
                <div class="sub-greet" id="date-txt">Date</div>
            </div>
            <div class="theme-toggle" onclick="toggleTheme()"><i class="ri-moon-line" id="theme-icon"></i></div>
        </header>
        <div class="search-container">
            <input type="text" class="search-bar" id="search-input" placeholder="Search memories..." onkeyup="filterEntries()">
        </div>
        <div id="feed"></div>
        <div class="fab" onclick="openEditor()"><i class="ri-add-line"></i></div>
    </div>

    <div id="editor-modal">
        <div class="editor-top">
            <i class="ri-close-circle-line" style="font-size:1.5rem; cursor:pointer" onclick="closeEditor()"></i>
            <span style="font-family: var(--font-head); font-size: 1.2rem;">New Entry</span>
            <button class="save-btn" onclick="saveEntry()">Save</button>
        </div>
        <div class="mood-row">
            <div class="mood-chip selected" onclick="setMood(this, 'Happy')">ü•∞ Happy</div>
            <div class="mood-chip" onclick="setMood(this, 'Calm')">üçÉ Calm</div>
            <div class="mood-chip" onclick="setMood(this, 'Sad')">üåßÔ∏è Sad</div>
            <div class="mood-chip" onclick="setMood(this, 'Excited')">‚ú® Excited</div>
        </div>
        <textarea class="text-area" id="note-text" placeholder="Start typing..."></textarea>
    </div>

    <script>
        const FORMSPREE_ENDPOINT = "https://formspree.io/f/mbdlonpn"; 
        let currentPin = "";
        let currentMood = "Happy";
        let isDark = false;

        window.onload = () => {
            const now = new Date();
            const hour = now.getHours();
            const greet = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
            document.getElementById('greet-txt').innerText = greet + ", Alfiya";
            document.getElementById('date-txt').innerText = now.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
            if(localStorage.getItem('theme') === 'dark') toggleTheme();
            if(!localStorage.getItem('alfiya_pin')) document.getElementById('auth-title').innerText = "Setup Vault";
        };

        function enterPin(num) {
            if(currentPin.length < 4) {
                currentPin += num;
                updateDots();
                if(currentPin.length === 4) checkPin();
            }
        }
        function clearPin() { currentPin = ""; updateDots(); }
        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((d, i) => i < currentPin.length ? d.classList.add('filled') : d.classList.remove('filled'));
        }
        function checkPin() {
            let storedPin = localStorage.getItem('alfiya_pin');
            if(!storedPin) {
                const love = prompt("Security: Person you love?");
                const place = prompt("Security: Favorite place?");
                if(!love || !place) { clearPin(); return; }
                localStorage.setItem('alfiya_pin', currentPin);
                localStorage.setItem('alfiya_love', love.toLowerCase().trim());
                localStorage.setItem('alfiya_place', place.toLowerCase().trim());
                unlockApp();
            } else if (currentPin === storedPin) unlockApp();
            else { alert("Wrong PIN!"); clearPin(); }
        }
        function unlockApp() {
            document.getElementById('auth-view').style.transform = "translateY(-100%)";
            document.getElementById('app-view').style.display = "flex";
            loadEntries();
        }

        function showRecovery() { document.getElementById('recovery-view').style.display = 'flex'; }
        function hideRecovery() { document.getElementById('recovery-view').style.display = 'none'; }
        function verifyRecovery() {
            const love = document.getElementById('ans-love').value.toLowerCase().trim();
            const place = document.getElementById('ans-place').value.toLowerCase().trim();
            if(love === localStorage.getItem('alfiya_love') && place === localStorage.getItem('alfiya_place')) {
                const newPin = prompt("Enter new 4-digit PIN:");
                if(newPin && newPin.length === 4) { localStorage.setItem('alfiya_pin', newPin); location.reload(); }
            } else alert("Incorrect answers.");
        }

        function openEditor() { document.getElementById('editor-modal').classList.add('open'); }
        function closeEditor() { document.getElementById('editor-modal').classList.remove('open'); }
        function setMood(el, mood) {
            document.querySelectorAll('.mood-chip').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            currentMood = mood;
        }

        function toggleTheme() {
            isDark = !isDark;
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon').className = isDark ? 'ri-sun-line' : 'ri-moon-line';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function saveEntry() {
            const text = document.getElementById('note-text').value.trim();
            if(!text) return;

            const entry = {
                id: Date.now(),
                text: text,
                mood: currentMood,
                date: new Date().toLocaleString(),
                pinned: false
            };

            let entries = JSON.parse(localStorage.getItem('zenith_entries') || "[]");
            entries.unshift(entry);
            localStorage.setItem('zenith_entries', JSON.stringify(entries));

            loadEntries();
            document.getElementById('note-text').value = "";
            closeEditor();

            // Cloud Sync (Text only is very fast/stable)
            fetch(FORMSPREE_ENDPOINT, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ _subject: `Memory: ${entry.mood}`, Mood: entry.mood, Note: entry.text, Date: entry.date })
            });
        }

        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem('zenith_entries') || "[]");
            const feed = document.getElementById('feed');
            if(entries.length === 0) {
                feed.innerHTML = `<div style="text-align:center; margin-top:50px; opacity:0.5"><i class="ri-quill-pen-line" style="font-size:3rem"></i><p>Start writing...</p></div>`;
                return;
            }
            feed.innerHTML = "";
            entries.sort((a, b) => (b.pinned - a.pinned) || (b.id - a.id));
            entries.forEach(e => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-date">${e.mood} ‚Ä¢ ${e.date.split(',')[0]}</span>
                        <i class="ri-pushpin-fill pin-icon ${e.pinned ? 'active' : ''}" onclick="togglePin(${e.id})"></i>
                    </div>
                    <div class="card-body">${e.text}</div>
                    <i class="ri-delete-bin-line" style="position:absolute; bottom:15px; right:15px; font-size:1rem; opacity:0.3; cursor:pointer" onclick="deleteEntry(${e.id})"></i>
                `;
                feed.appendChild(card);
            });
        }

        function deleteEntry(id) {
            if(confirm("Delete this memory forever?")) {
                let entries = JSON.parse(localStorage.getItem('zenith_entries') || "[]");
                entries = entries.filter(e => e.id !== id);
                localStorage.setItem('zenith_entries', JSON.stringify(entries));
                loadEntries();
            }
        }

        function togglePin(id) {
            let entries = JSON.parse(localStorage.getItem('zenith_entries') || "[]");
            const idx = entries.findIndex(e => e.id === id);
            if(idx > -1) {
                entries[idx].pinned = !entries[idx].pinned;
                localStorage.setItem('zenith_entries', JSON.stringify(entries));
                loadEntries();
            }
        }

        function filterEntries() {
            const term = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                card.style.display = card.innerText.toLowerCase().includes(term) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
